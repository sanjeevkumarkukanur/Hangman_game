<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: skyblue;
        }

        .grid{
            display:grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows:repeat(2,1fr);
            
        }


        .grid > div{
            margin:2px;
            background-color: tan;
            min-height:100px;
        }

        .img-div{
            grid-row: 1/-1;
            height:100%;
        }
        .dashes-div, .buttons-div{
            grid-column: 2/-1;
        
        }

        .buttons-div{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            align-items: center;
            justify-items: center;
        }

        .button{
            background-color: tomato;
            border:1px solid black;
            width:60%;
            height:60%;
            padding:5px;
            border-radius:90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container grid">
        <div class="img-div "></div>
        <div class="dashes-div"></div>
        <div class="buttons-div">
            
        </div>
    </div>
    <script>
        let dictionary = ['accept','ache','acknowledge','act','add','admire','admit','babble','back','bake','balance','balk','ban','bandage',
'cajole','calculate','call','camp','care','carry','carve',
'dam','damage','dance','dare','deal','debate','decay',
'earn','eat','echo','edit','educate','elope','embarrass',
'face','fade','fail','fall','falter','fasten',
'garden','gasp','gather','gaze','gel','get',
'hail','hammer','hand','handle','hang','happen'];
        let alphbets = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']
        var buttons_div = document.querySelector('.buttons-div');
        var dashes_div = document.querySelector('dashes-div');
        function getRandomWord(){
            let length = dictionary.length
            let index = Math.ceil(Math.random()*length)%length
            return dictionary[index]
        }
        function init(){
            let html="";
            for(let i= 0; i<alphbets.length; i++){
                let content = alphbets[i];
                html += `<div class="button">${content}</div>`;
            }
            buttons_div.innerHTML = html;
        }
        init();
        console.log(getRandomWord())
    </script>
</body>
</html>
